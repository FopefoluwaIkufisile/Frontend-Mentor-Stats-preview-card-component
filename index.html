<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="texts">
        <h1 id="main-text">
          Get <span id="insights">insights</span> that help your business grow.
        </h1>
        <p id="sub-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="companies stats-data">
            <p class="number">10k +</p>
            <p class="type">COMPANIES</p>
          </div>
          <div class="templates stats-data">
            <p class="number">314</p>
            <p class="type">TEMPLATES</p>
          </div>
          <div class="queries stats-data">
            <p class="number">12M+</p>
            <p class="type">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="./images/image-header-desktop.jpg" alt="" id="desktop" />
        <img src="./images/image-header-mobile.jpg" alt="" id="mobile">
        <div class="overlay"></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ikufisile Fopefoluwa</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
